

<h1 class="font-weight-bold mt-4">
    {{isInEditMode ? 'Update Todo' : 'Add Todo'}}
</h1>
<div class="card">
    <div class="card-body">
        <form #todoForm="ngForm" (ngSubmit)="onTodoAdd()">
            <div class="form-group">
                <label for="todoItem">TodoItem</label>
                <input 
                ngModel
                name="todoItem"
                required
                type="text" id="todoItem" class="form-control">
            </div>
            <button 
            *ngIf="!isInEditMode"
            [disabled]="todoForm.invalid"
            class="btn btn-block btn-info">Add Todo</button>

             <button 
             (click)="onUpdate()"
             type="button"
             *ngIf="isInEditMode"
              
            class="btn btn-block btn-info">Update Todo</button>
        </form>
    </div>
</div>
